<!DOCTYPE html>
<html>
<title>Deck of Cards</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="cards.css">
<script src="jquery.js"></script>
<script src="bootstrap.js"></script>
<script src="angular.1.6.4.js"></script>
<script src="logincontroller.js"></script>
<body ng-app="login" ng-controller="loginController">
  <div class="form-group panel panel-default" style="background:black;width:500px;height:250px;border:1px solid #4dd2ff;margin:0 auto;margin-top: 200px;">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
      <div class="form-group" style="margin-top:0px"> <label style="color:white" for="usr">UserName:</label> <input class="form-control" type="text" ng-model="usrname" id="use"> </div>
      <div class="form-group"> <label style="color:white" for="pwd">Password:</label> <input class="form-control col-sm-1" type="password" ng-model="psw" id="pwd"> </div>
      <hr>
      <div class=""> <button class="btn btn-warning" ng-click="submit()">Submit </button> </div>
      </div>
  </div>
</body>
